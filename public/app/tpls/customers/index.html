
<page-title ng-if="layoutOptions.pageTitles" title="Permission" description="การจัดการ permission พนักงาน"></page-title>

<!-- Responsive Table -->
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Adjustable Responsive Table</h3>

                <div class="panel-options">
                    <a href="">
                        <i class="linecons-cog"></i>
                    </a>

                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>

                    <a href="" data-toggle="reload">
                        <i class="fa-rotate-right"></i>
                    </a>

                    <a href="" data-toggle="remove">
                        &times;
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-xs-5">
                    <input type="text" class="form-control" ng-model="queryString.f_name" placeholder="กรอกข้อมูลเพื่อค้นหา" >
                </div>
                <div class="col-xs-1 pull-right" >
                    <span class="input-group-btn">
                         <a href="#/app/customers-index-add" ng-if="profile.customer_create==1"  class="btn btn-secondary">เพิ่ม</a>
                    </span>
                </div>
                <BR><BR>
                <div class="col-xs-12">

                    <div class="table-responsive" >

                        <table cellspacing="0" class="table table-small-font table-bordered table-striped">
                            <thead>
                            <tr>
                                <th class="col-xs-1">#</th>
                                <th class="col-xs-2" >ชื่อ</th>
                                <th class="col-xs-2" >สกุล</th>
                                <th class="col-xs-1" >Tel</th>
                                <th class="col-xs-2" >Email</th>
                                <th class="col-xs-1" >เพศ</th>
                                <th class="col-xs-1" >สถานะ</th>

                                <th class="col-xs-2" >tool</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr  ng-repeat="rs in data | filter:queryString ">
                                <td>{{ rs.id }}</td>
                                <td >{{ rs.f_name }}</td>
                                <td >{{ rs.l_name }}</td>
                                <td >{{ rs.phone }}</td>
                                <td >{{ rs.email }}</td>
                                <td >{{ rs.gender_text }}</td>
                                <td>{{ rs.status_text }}</td>
                                <td>
                                    <a class="btn btn-blue btn-xs" ng-if="profile.customer_update==1" href="#/app/customers-index-edit/{{rs.id}}"><i class="fa fa-edit"></i></a>
                                    <button ng-show="rs.status==1" ng-if="profile.customer_delete==1" class="btn btn-danger btn-xs" title="delete" ng-click="deleteData(rs.id)">
                                        <i class="fa fa-close"></i>
                                    </button>
                                    <button ng-show="rs.status==0" ng-if="profile.customer_delete==1" class="btn btn-black btn-xs" title="restore" ng-click="restoreData(rs.id)">
                                        <i class="glyphicon glyphicon-globe"></i>
                                    </button>

                                </td>

                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
                <div>
                    <table-pagination></table-pagination>
                </div>



            </div>

        </div>
    </div>
</div>
