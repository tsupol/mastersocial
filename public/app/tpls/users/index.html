
<page-title ng-if="layoutOptions.pageTitles" title="ลูกจ้าง" description="การจัดการ ลูกจ้าง"></page-title>

<!-- Responsive Table -->
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Adjustable Responsive Table</h3>

                <div class="panel-options">
                    <a href="">
                        <i class="linecons-cog"></i>
                    </a>

                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>

                    <a href="" data-toggle="reload">
                        <i class="fa-rotate-right"></i>
                    </a>

                    <a href="" data-toggle="remove">
                        &times;
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="search"  ng-model="queryString" placeholder="กรอกข้อมูลเพื่อค้นหา" >
                </div>
                <div class="col-xs-1 pull-right">
                    <span class="input-group-btn">
                         <a href="#/app/users-index-add"  ng-if="profile.admin_create==1" class="btn btn-secondary">เพิ่ม</a>
                    </span>
                </div>
                <BR><BR>
                <div class="col-xs-12">

                    <div class="table-responsive" >

                        <table cellspacing="0" class="table table-small-font table-bordered table-striped">
                            <thead>
                            <tr>
                                <th class="col-xs-1">#</th>
                                <th class="col-xs-3" data-priority="1">ชื่อ</th>
                                <th class="col-xs-1" data-priority="1">หมวดหมู่</th>
                                <th class="col-xs-1" data-priority="1">สาขา</th>
                                <th class="col-xs-1" data-priority="1">permission</th>
                                <th class="col-xs-5" data-priority="3">tool</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  ng-repeat="rs in data | filter:queryString ">
                                <td>{{ rs.id }}</td>
                                <td >{{ rs.name}}</td>
                                <td >{{ rs.auth_name}}</td>
                                <td >{{ rs.name}}</td>
                                <td >{{ rs.role_name}}</td>
                                <td>
                                    <a class="btn btn-blue btn-xs" ng-if="profile.admin_update==1" href="#/app/users-index-edit/{{rs.id}}"><i class="fa fa-edit"></i></a>


                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div>
                        <table-pagination></table-pagination>
                    </div>
                </div>



            </div>

        </div>
    </div>
</div>
