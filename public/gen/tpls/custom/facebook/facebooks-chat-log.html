<section id="inbox" style="border:1px solid #F00; height: 100%; margin: 0px; " ng-controller="Conversation" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"  >
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Status <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="vs in data.status" style="padding: 5px;" >  <a ng-click="setStatus(vs.id)" >{{ vs.name }}</a></li>

                    </ul>
                </div>
            </div>
            <div class="col-sm-10">

                <div class="form-group">
                    <div ng-model="tag" style="z-index: 5" >
                        <span style="background: #F00;">test</span>
                        <span style="background: #F00;">test</span>
                    </div>
                    <div class="col-sm-12 input-group" style="margin-top:-15px;z-index: 0 " >

                        <input type="text" class="form-control"  ng-model="testModel" ng-keyup="keyPress()" >
                        <!--<input type="text" class="form-control" id="tagsinput-1" data-role="tagsinput"  ng-model="cities"  tagsinput  ng-keyup="keyPress(test)"  maxtags="3"  ng-init="cities"  />-->
                        <span class="input-group-btn">
                            <button class="btn btn-purple" type="button" ng-click="setTag(cities)" >Set Tag</button>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <h3>{{val.sender.name}}</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" ng-repeat="v in val.message | orderBy: 'chat_at':false">

                <div class="media">
                    <a href="#" class="pull-left">
                        <img class="media-object" ng-if="v.fromId!='919082208176684'" src="{{ 'https://graph.facebook.com/'+val.sender.id+'/picture'}}" alt="..." style="height: 50px;">
                    </a>
                    <span class="pull-right">{{v.chat_at}}</span>
                    <div class="media-body" >
                        <h5 class="media-heading" > {{v.fromName}}</h5>
                        {{v.message}}
                        <img src="{{ v.attachments }}"  ng-if="v.attachments"  >
                        <img src="{{ v.shares }}"  ng-if="v.shares" style="width:50px;height: auto;" >

                    </div>
                </div>
            </div>
            <div class="col-sm-12"  >
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="replyinbox" placeholder="write a reply...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="replyMessage()">Send!</button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div id="" >

        </div>
    </div>


</section>
