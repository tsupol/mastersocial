<page-title ng-if="settings" title="{{settings.title}}" description="{{settings.subtitle}}"></page-title>

<script type="text/ng-template" id="modal-1">
    <div class="modal-header">
        <button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{modal.title}}</h4>
    </div>

    <div class="modal-body">
        {{modal.body}}
    </div>

    <div ng-if="modal.type != 'confirm'" class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="currentModal.close();">Close</button>
        <!--<button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Save changes</button>-->
    </div>
    <div ng-if="modal.type == 'confirm'" class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="mdConClick(currentModal,false);">Close</button>
        <button type="button" class="btn btn-info" ng-click="mdConClick(currentModal,true);">Confirm</button>
    </div>
</script>

<!-- Responsive Table -->
<div class="row" id="gen" ng-if="!error">
    <div class="col-md-12">

        <tabset ng-if="views.length > 1">
            <tab heading="{{view.panel.label}}" ng-repeat="view in views" ng-click="tabClick(view.tabUrl)" class="{{view.class}}">
                <index-items></index-items>
            </tab>
        </tabset>

        <div ng-if="views.length == 1" class="panel panel-default" ng-repeat="view in views">
            <div class="panel-heading">
                <h3 class="panel-title">{{view.panel.label}}</h3>

                <div class="panel-options">
                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>
                </div>
            </div>

            <div class="panel-body">
                <index-items></index-items>
            </div>
        </div>

    </div>
</div>
<div class="row" ng-if="error">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{error.error}}</h3>

                <div class="panel-options">
                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>
                </div>
            </div>

            <div class="panel-body">
                {{error.message}}
            </div>
        </div>
    </div>
</div>
